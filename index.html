<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Guest Message Generator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/guest-message-generator/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GuestMsg">
    <link rel="apple-touch-icon" href="/guest-message-generator/icon-192.png">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon-192.png" alt="Guest Message Generator" class="logo">
            <h1>Guest Message Generator</h1>
        </div>
    
    <div class="form-group">
        <label for="apartmentSelect" class="required-label">Select Apartment</label>
        <select id="apartmentSelect" onchange="updateApartmentInfo(); clearValidation();">
            <option value="">Choose apartment...</option>
            <option value="aqua2108">Aqua 2108</option>
            <option value="aqua706">Aqua 706</option>
            <option value="aqua707">Aqua 707</option>
            <option value="parkview2110">Parkview 2110</option>
        </select>
        <div id="apartmentInfo" class="apartment-info" style="display: none;"></div>
    </div>
    
    <div class="form-group">
        <label for="guestName" class="required-label">Guest Name</label>
        <input type="text" id="guestName" placeholder="Enter guest name" oninput="clearValidation()">
    </div>
    
    <div class="form-group">
        <label for="phoneNumber" class="required-label">Mobile Number</label>
        <input type="tel" id="phoneNumber" placeholder="+381xxxxxxxxx" oninput="clearValidation()">
        <div class="phone-help">Include country code (e.g., +381 for Serbia)</div>
    </div>
    
    <div class="form-group date-group">
        <div class="date-field">
            <label for="checkIn" class="required-label">Check-in Date</label>
            <input type="date" id="checkIn" onchange="clearValidation()">
        </div>
        <div class="date-field">
            <label for="checkOut" class="required-label">Check-out Date</label>
            <input type="date" id="checkOut" onchange="clearValidation()">
        </div>
    </div>
    
    <div class="form-group">
        <label for="reservationPrice" class="required-label">Reservation Price</label>
        <input type="text" id="reservationPrice" placeholder="e.g., 560â‚¬ total price" oninput="clearValidation()">
    </div>
    
    <div class="form-group">
        <label class="checkbox-container">
            <input type="checkbox" id="askForDrive" checked>
            <span class="checkmark"></span>
            Include transport option
        </label>
    </div>
    
    <div class="form-group">
        <label class="form-label">Message Language</label>
        <div class="radio-group">
            <label class="radio-container">
                <input type="radio" name="language" value="sr" checked>
                <span class="radio-checkmark"></span>
                Serbian
            </label>
            <label class="radio-container">
                <input type="radio" name="language" value="en">
                <span class="radio-checkmark"></span>
                English
            </label>
        </div>
    </div>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <div class="button-group">
        <div class="button-row">
            <button id="generateMessageBtn" onclick="generateMessage()" class="generate-btn" disabled>Generate Message</button>
            <button id="generateGarageBtn" onclick="generateGarageInfo()" class="garage-btn" disabled>Generate Garage Info</button>
        </div>
        
        <div class="button-row">
            <button id="copyBtn" onclick="copyToClipboard()" class="copy-btn" disabled>Copy to Clipboard</button>
            <div class="whatsapp-container">
                <button id="autoWhatsappBtn" onclick="autoSendToWhatsApp()" class="whatsapp-auto-btn" disabled>Send via WhatsApp</button>
                <div id="whatsappValidation" class="whatsapp-validation" style="display: none;">
                    ðŸ“± Phone number required for WhatsApp
                </div>
            </div>
        </div>
    </div>
    
    <div id="output"></div>

    </div> <!-- end container -->

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="pwa.js"></script>
    <script src="app.js"></script>
</body>
</html>
